<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}"/>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/css/effector.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">
</head>
<body>

  <div class="container">
      <h1 class="sitename"> {{ site.title }} </h1>
      <div class="nav">
<a href="/" title="Home">Home</a> <a href="/cn" title="我不懂英文">中文</a> <a href="/en" title="I don't speak Chinese. Get me out of here!">English</a>
</div>
{{ content }}
<!-- 使用本主题请保留作者链接及版权声明 -->
<section class="footer">
  <p><small><a href="https://github.com/azalea/azalea.github.io">Designed</a> by <a href="http://ztpala.com">Tao Zhang</a> | <a href="https://github.com/mojombo/jekyll">Jekyll</a>, <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>, <a href="http://pages.github.com/">GitHub Pages</a> | <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/cn/">CC BY-NC-SA 3.0</a> | <span class="label label-success">{{site.time | date:"%Y-%m-%d"}}</span></small></p>
  <p><small><a target="_blank" href="http://www.amazon.com/b?_encoding=UTF8&camp=1789&creative=9325&linkCode=ur2&node=172282&site-redirect=&tag=palaapp-20">Shop at Amazon.com and support this blog!</a></small></p>
  <!-- inspired by http://effectortheme.tumblr.com/ -->
</section>
</div>
{% if page.previous or page.next %}
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.min.js"></script>
  <script>
    $(function(){
      $(document).keydown(function(e) {
        var url = false;
          if (e.which == 37 or e.which == 74) {  // Left arrow key code
            {% if page.previous %}
            url = '{{page.previous.url}}';
            {% endif %}
          }
          else if (e.which == 39 or e.which == 75) {  // Right arrow key code
            {% if page.next %}
            url = '{{page.next.url}}';
            {% endif %}
          }
          if (url) {
            window.location = url;
          }
        });
    })
  </script>
  {% endif %}
</body>
</html>
